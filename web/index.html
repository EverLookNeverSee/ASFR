<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <!-- Favicon icon -->
    <link rel="icon" href="images/e_Islamic_Republic_of_Iran_Air_Force.ico" type="image/x-icon" />
    <title>ASFR</title>
  </head>
  <body>
    <section class="header">
      <div class="container flex">
        <div class="flex-1">
          <h4 class="logo">ASFR</h4>
        </div>
        <small id="date" class="date small"></small>
      </div>
    </section>
    <section class="form gap">
      <div class="input">
        <label for="progress"
          >نوار پیشرفت :
          <progress id="encodeProgress" value="0" max="100"></progress>
        </label>
        <button id="load">بارگذاری</button>
        <button id="encode">رمز گذاری</button>
        <button id="save" class="small">ذخیره کردن</button>
      </div>
    </section>
    <section class="main grid">
      <img src="images/blank.png" id="cameraRenderer" class="rounded-2" />
      <img src="images\Seal_of_the_Islamic_Republic_of_Iran_Air_Force.svg" class="rounded-2 Seal" />
    </section>
    <section class="footer flex gap justify-end">
      <button id="start">شروع</button>
      <button id="stop" class="secondary">متوقف کردن</button>
    </section>
    <script src="js/d3.v3.min.js"></script>
    <script src="eel.js"></script>
    <script src="js/persian-date.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>

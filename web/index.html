<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./js/d3.v3.min.js"></script>
    <script src="./eel.js"></script>
    <script src="./js/persian-date.min.js"></script>
    <title>ASFR</title>
  </head>
  <body>
    <section class="header">
      <div class="container flex">
        <div class="flex-1">
          <h4 class="logo">ASFR</h4>
        </div>
        <small id="date" class="date small"></small>
      </div>
    </section>
    <section class="form gap">
      <div class="input">
        <label for="progress"
          >Progress:
          <progress id="encodeProgress" value="0" max="100"></progress>
        </label>
        <button id="load">Load</button>
        <button id="encode">Encode</button>
        <button id="save" class="small">Save</button>
      </div>
    </section>
    <section class="main grid">
      <img src="./images/blank.png" id="cameraRenderer" class="rounded-2" />
    </section>
    <section class="footer flex gap justify-end">
      <button id="start">Start</button>
      <button id="stop" class="secondary">Stop</button>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
